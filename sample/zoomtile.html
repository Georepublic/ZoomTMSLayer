<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
<script src="../lib/zoommaptile.js" type="text/javascript"></script>
<script>
var t5k = new ZoomingTMS({
    url:         'http://www.finds.jp/ws/tms/',
    layername :  'Tokyo5000-900913',
    tileMaxZoom: 17,
    maxZoom:     19,
    name:        '東京 5000',
    alt:         '東京測量図原図',
});

var rpd = new ZoomingTMS({
    url:        'http://www.finds.jp/ws/tms/',
    layername : 'Kanto_Rapid-900913',
    tileMaxZoom: 17,
    name:       '迅速測図',
    alt:        '関東平野迅速測図',
});

var map;

function init() {
  var map = new google.maps.Map(
      document.getElementById("map"), {
        zoom: 8,
        center: new google.maps.LatLng(35.68721, 139.7704),
        mapTypeId: google.maps.MapTypeId.ROADMAP
      }
    );
  map.overlayMapTypes.insertAt(0, rpd);
  map.overlayMapTypes.insertAt(1, t5k);

}

</script>
<style type="text/css">
#map {
  width: 500px;
  height: 400px;
  border: solid 1px #999;
}

#map #copyright {
  padding: 2px;
  background: #fff;
}


</style>

</head>
<body onload="init()">

<div id="map" style='width:100%;height:600px;'></div>
<p>出典: <a href="http://habs.dc.affrc.go.jp/">歴史的農業環境閲覧システム</a></p>

</body>
</html>
